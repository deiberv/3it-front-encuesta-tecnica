<div class="result-table-container">
  <h5>Resultados</h5>
  <div class="table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Estilo</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results; index as i">
          <td>{{ result.nombreEstilo }}</td>
          <td>{{ result.total }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
